<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript基础系列之Promise原理</title>
</head>

<body>

    <div id="app"></div>

    <script>
        const demo = new Promise((resolve, reject) => {
            resolve("resolve: 云层上的光")
        })

        console.log(demo)
        demo.then((value) => {
            console.log(value);
        }, (error) => {
            console.log(error);
        })
    </script>
    <script src="index.js"></script>
</body>

</html>
